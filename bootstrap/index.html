<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css" >

<body>
            <form class="form-horizontal" role="form" >
              <fieldset>
              
                <legend align="center">Регистрация</legend>
                
                  <div class="form-group">
                    
                        <label class="col-lg-4" for="text_field" align="right" label-control>Имя и Фамилия</label>
                        <div class="col-lg-4">
                          <input class="form-control" id="text_field" type="text" placeholder="введи Имя и Фамилию" minlength="2" maxlength="50" autofocus required>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                      
                        <label class="col-lg-4" for="email" align="right" label-control>E-mail</label>
                          <div class="col-lg-4">
                            <input class="form-control" id="email" type="email" placeholder="введи email" required>
                          </div>
                      </div>
                  </div>
                        <div class="form-group">
                          
                            <label class="col-lg-4" for="pwd" align="right" label-control>Password</label>
                              <div class="col-lg-4">
                                <input class="form-control" id="prwd" type="password" placeholder="password" required>
                              </div>
                          </div>
                        </div>
                        <div class="form-group">  
                          <label class="col-lg-4" for="pwd" align="right" label-control>Подтвердите пароль</label>
                            <div class="col-lg-4">
                              <!-- <div class="input-group"> -->
                                <!-- <span class="input-group-addon">@</span> -->
                              <input class="form-control"  id="pwd" type="password" placeholder="подтвердите пароль"  required>
                            </div>
                          </div>
                            <div class="form-group">
                              <label class="col-lg-4" for="number_tel:" align="right" label-control>Номер телефона</label>
                                <div class="col-lg-4">
                                  <input class="form-control" id="number_tel:" type="number tel:" placeholder="введите номер телефона" minlength="7" maxlength="11" required>
                                </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-4" for="text_area" align="right" label-control>Оставить сообщение</label>
                              <div class="col-lg-4">
                                <textarea class="form-control" rows="10" id="text_area"cols="50" wrap="on" >
                                </textarea>
                              </div>
                          </div>
                          <div class="form-group">
                            <div class="form-inline">
                              <div class="col-sm-offset-5 col-sm-1">
                                  <button class="button btn-success btn-lg btn-inline active"  type="button" value="Отправить">Отправить</button>
                              </div>
                                  <button class="button btn-success btn-lg btn-inline active" type="button" value="Отмена">Отмена</button>                     
                            </div>
                          </div>
                </fieldset>
            </form>
